<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="episode">
      <h2 data-cy="episodeDetailsHeading"><span jhiTranslate="streamingApp.episode.detail.title">Episode</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ episode.id }}</span>
        </dd>
        <dt><span jhiTranslate="streamingApp.episode.title">Title</span></dt>
        <dd>
          <span>{{ episode.title }}</span>
        </dd>
        <dt><span jhiTranslate="streamingApp.episode.synopsis">Synopsis</span></dt>
        <dd>
          <span>{{ episode.synopsis }}</span>
        </dd>
        <dt><span jhiTranslate="streamingApp.episode.order">Order</span></dt>
        <dd>
          <span>{{ episode.order }}</span>
        </dd>
        <dt><span jhiTranslate="streamingApp.episode.film">Film</span></dt>
        <dd>
          <div *ngIf="episode.film">
            <a [routerLink]="['/film', episode.film.id, 'view']">{{ episode.film.title }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/episode', episode.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
