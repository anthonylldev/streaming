<form *ngIf="episodes" name="deleteForm" (ngSubmit)="confirmDelete(episodes!)" class="text-dark">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="episodeDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirmar operación de borrado</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      *ngIf="episodes.length == 1"
      id="jhi-delete-episode-heading"
      jhiTranslate="streamingApp.episode.delete.question"
      [translateValues]="{ id: episodes[0].id, title: episodes[0].title }"
    >
      ¿Seguro que quiere eliminar el episodio {{ episodes[0].title }} con id: {{ episodes[0].id }}?
    </p>
    <p *ngIf="episodes.length > 1" id="jhi-delete-episode-heading" jhiTranslate="streamingApp.episode.delete.selected.question">
      ¿Seguro que quiere eliminar los episodios seleccionados?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
    </button>

    <button id="jhi-confirm-delete-episode" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Eliminar</span>
    </button>
  </div>
</form>
